version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  deploy:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: yarn build
            - run: ./node_modules/.bin/firebase deploy --token=$FIREBASE_TOKEN
      
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: yarn build
            - run: yarn test
workflows:
  version: 2

  PrimaryWorkflow:
    jobs:
      - build-and-test:
          filters:
            branches:
              ignore: master
      - deploy:
          filters:
            branches:
              only: master